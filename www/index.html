<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">





<!--======================================================================================================-->



    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/views.js"></script>



  </head>




  <body animation="slide-left-right-ios7">
  <div data-ng-app="app" style="">

    <!--#5. indexCtrl -->
    <ion-side-menus data-ng-controller="indexCtrl" data-componentid="side-menu21" style="background: #e9ecee" enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-calm">

                <ion-nav-back-button></ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <!-- #3.  $root.extras -->
                    <button ng-if="$root.extras" class="waves-effect waves-light waves-ripple button button-icon button-clear ion-navicon-round" menu-toggle="left">
                    </button>
                </ion-nav-buttons>

            </ion-nav-bar>

            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

        <!-- #3.  $root.extras -->
        <ion-side-menu side="left" id="side-menu21" ng-if="$root.extras">

            <ion-header-bar class="expanded">

              <div class="menu-bottom">
                  <center>
             Welcome   {{user_info.displayName}}
                      </center>
              </div>
            </ion-header-bar>


            <ion-content class="stable-bg has-expanded-header">

  <div class="card">
      <div class="item item-text-wrap">
          <p>Network: {{network}}</p>
      </div>
  </div>

  <div class="card">
      <div class="item item-text-wrap">
          <ion-toggle ng-model="isOnline" ng-checked="item.checked">
              <p ng-show="isOnline">I'm online</p>
              <p ng-show="! isOnline">I'm offline</p>
          </ion-toggle>
      </div>

                <ion-list data-componentid="list1" class="" id="menu-list1">

                    <ion-item data-componentid="list-item1" style="" menu-close="" ui-sref="menu" id="menu-list-item1" class="item-icon-left  ">
                        <i class="waves-effect waves-light waves-ripple icon ion-ios-home-outline"></i>Home</ion-item>

                    <ion-item data-componentid="list-item8" style="" menu-close="" ui-sref="myCart" id="menu-list-item8" class="item-icon-left">
                        <i class="waves-effect waves-light waves-ripple icon ion-ios-box-outline"></i>My Box</ion-item>

                    <ion-item data-componentid="list-item3" style="" menu-close="" ui-sref="lastOrders" id="menu-list-item3" class="item-icon-left">
                        <i class="waves-effect waves-light waves-ripple icon ion-ios-barcode-outline"></i>Orders</ion-item>


                    <ion-item data-componentid="list-item5" style="" menu-close="" ui-sref="faq" id="menu-list-item5" class="item-icon-left">
                        <i class="waves-effect waves-light waves-ripple icon ion-ios-help-outline"></i>FAQ</ion-item>

                    <ion-item ng-click="logout()" data-componentid="list-item7" style="" id="menu-list-item7" class="item-icon-left  ">
                        <i class="waves-effect waves-light waves-ripple icon ion-log-out"></i>Logout</ion-item>
                </ion-list>
            </ion-content>

        </ion-side-menu>
    </ion-side-menus>
  </div>
  </div>
  </body>
</html>
